<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ArabicNumberConversionTool</title>
</head>

<body class="bg-dark">
    <div class="d-flex align-items-center justify-content-center" style="height: 45vw">
        <div style="width: 600px">
            <div class="form-check form-switch rounded text-center" style="background-color: lightblue;">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">British English counting (from 1000, to
                    9999)</label>
            </div>
            <div>
                <form class="input-group" id="myForm" onsubmit="converterFunction()">
                    <span class="input-group-text">My Number:</span>
                    <input type="number" min="0" max="999999999999" step="1" class="form-control" id="inputNumber"
                        required>
                    <span class="input-group-text">
                        <input type="submit" class="btn btn-success" value="Convert">
                    </span>
                </form>
            </div>
            <div>
                <span class="rounded-bottom d-block p-2 text-center" id="numberInText"
                    style="background-color: lightblue;">Number in words.</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
